<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
		<title>购物车</title>
		<!--css类引用-->
		<link rel="stylesheet" href="/plugins/layui/layui.css" />
		<link rel="stylesheet" href="/css/shoppingCart.css" />
	</head>
	<body>
		<!--主要内容-->
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1" >
				<div class="layui-form">
					<table class="ShopCartTable layui-table">
						<thead>
							<tr>
								<th class="selectLeft">
									<span class="selectLeftGoods">商品或服务名称</span>
								</th>
								<th>单价</th>
								<th>数量</th>
								<th>小计</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="selectLeft">
									<span class="goodName">
										<img class="goodImg" />
									</span>
									<span class="goodName goodsName">
										<h2 class="goodname"></h2>
										<p class="goodGary">
											<span>供应商：</span>
										</p>
										<p class="goodGary">
											<span>发货地：</span>
										</p>
									</span>
								</td>
								<td class="danPrice">{{tabledatas.price | moneyFiler}}</td>
								<td>
									<i class="fa deleteBtn" aria-hidden="true">-</i>
										<input type="text" class="form-control numInput" aria-label="...">
									<i class="fa addBtn" aria-hidden="true">+</i>
								</td>
								<td>
									<p class="totalPrice">{{tabledatas.price*tabledatas.num | moneyFiler}}</p>
								</td>
								<td class="gongneng">
									<p class="deletegoods">删除</p>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>

</html>
